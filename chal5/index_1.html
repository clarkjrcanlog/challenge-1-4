<!-- 
    Description: Challenge 6 - Single Line Ternary Challenge - Pure Javascript
    Instruction: Convert all if-else to ternary condition

    @rule#1: display the same output
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeyup="__(this.value)" placeholder="Enter number" style="display:table; outline:none; margin:0 auto; border:none; border-bottom:1px solid #999; padding-bottom:10px; text-align:center; font-size:20px; width:50%;">
    <font color="red" id="output" style="display:block; font-size:40px; text-align:center;"></font>

    <script type="text/javascript">
        const __ = (input) => {
            (input) ?
                (
                (
                output = document.getElementById('output'),
                outputArr = [],

                input = parseFloat(input)
                ),
                
                (typeof input === "number" && input !== 100) ? ( (outputArr.push(`${input} is a ${typeof input}`), outputArr.push(`${input} divided by 2 is ${input/2}`)),
                (input/2 > 10) ? outputArr.push(`${input} divided by 2 is greater than 10`) 
                : (outputArr.push(`${input} divided by 2 is less than 10`), input/2 > 0 || outputArr.push(`${input/2} less than 0`)) )          //true
                 : (input === 100) ? (outputArr = [], outputArr.push(`<font color="green" style="font-size:${input}px">${input}</font>`)) : false //else


                ,output.innerHTML = outputArr.join('<br/>')

                )
                :

                output.innerHTML = "";
             
        } 
    </script>
</body>


</html>
